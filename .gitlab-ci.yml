# GitLab CI/CD Pipeline pour Nuxt Front-end
# Déploiement sur Railway

stages:
  - build
  - quality
  - deploy

variables:
  NODE_VERSION: "20"
  NPM_CACHE_DIR: "$CI_PROJECT_DIR/.npm-cache"
  # Optimisations Git pour éviter les timeouts
  GIT_DEPTH: "10"
  GIT_STRATEGY: "fetch"
  GIT_SUBMODULE_STRATEGY: "none"
  GIT_SSL_NO_VERIFY: "false"
  GIT_HTTP_LOW_SPEED_LIMIT: "1000"
  GIT_HTTP_LOW_SPEED_TIME: "300"

cache:
  key: "${CI_COMMIT_REF_SLUG}-npm"
  paths:
    - .npm-cache/
    - .nuxt/
    - node_modules/

# =====================================
# Stage: Build
# =====================================
build:dependencies:
  stage: build
  image: node:20-alpine
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  timeout: 30m
  before_script:
    - npm config set cache $NPM_CACHE_DIR
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - node_modules/
      - .output/
      - .nuxt/
    expire_in: 1 hour
  only:
    - main

# =====================================
# Stage: Quality
# =====================================
eslint:
  stage: quality
  image: node:20-alpine
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  timeout: 15m
  dependencies:
    - build:dependencies
  script:
    - npm run lint
  allow_failure: false
  only:
    - main

prettier:
  stage: quality
  image: node:20-alpine
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  timeout: 15m
  dependencies:
    - build:dependencies
  script:
    - npm run format:check
  allow_failure: false
  only:
    - main

typecheck:
  stage: quality
  image: node:20-alpine
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  timeout: 15m
  dependencies:
    - build:dependencies
  script:
    - npm run type-check
  allow_failure: true
  only:
    - main

tests:
  stage: quality
  image: node:20-alpine
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  timeout: 20m
  dependencies:
    - build:dependencies
  script:
    - npm run test:run
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 30 days
  allow_failure: false
  only:
    - main

# =====================================
# Stage: Deploy to Railway
# =====================================
deploy:production:
  stage: deploy
  image: node:20-alpine
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  timeout: 30m
  variables:
    RAILWAY_TOKEN: $RAILWAY_TOKEN
  dependencies:
    - build:dependencies
  before_script:
    - npm install -g @railway/cli
    - echo "Railway CLI installed successfully"
  script:
    - echo "Déploiement du frontend sur Railway..."
    - echo "RAILWAY_FRONTEND_PROJECT_ID: $RAILWAY_FRONTEND_PROJECT_ID"
    - echo "RAILWAY_TOKEN is set: $(if [ -n "$RAILWAY_TOKEN" ]; then echo 'YES'; else echo 'NO'; fi)"
    - railway link $RAILWAY_FRONTEND_PROJECT_ID --yes || (echo "Railway link failed" && exit 1)
    - railway up --detach
  environment:
    name: production
    url: https://your-frontend.railway.app
  only:
    - main
  when: manual


